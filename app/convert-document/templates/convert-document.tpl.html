<div class="container">
	<h1>Document Converter</h1>

	<!-- advertise -->
	<div class="row">
		<div class="col-sm-2"></div>

		<div class="square col-sm-8">
	        <div class="adv-thumb">
	        </div>
	    </div>

	 	<div class="col-sm-2"></div>
	</div>

	<!-- insert box -->
	<div class="row">
		<div class="col-sm-2"></div>

		<div class="square col-sm-8">
	        <div class="insert-thumb">

	            <div class="box">
					<input ngf-select="DocConvCtrl.selectFile($files)" type="file" name="file" id="file" class="inputfile"/>
					<label for="file">
						<span></span> 
						<strong>
							<img src="app/img/adddoc.png"> Choose a file&hellip;
						</strong>
					</label>
				</div> 

	        </div>
	    </div>

	   	<div class="col-sm-2"></div>
	</div>

	<!-- choose type box -->
    <div class="row">
        <div class="col-sm-3"></div>

        <div class="square col-sm-3">
			<div>
				<label for="from">from:</label>
				<select id="from" ng-options="extension.value as extension.caption for extension in DocConvCtrl.documentFormats" ng-model="DocConvCtrl.from">
				</select>
			</div>
		</div>

		<div class="square col-sm-3">
			<div>
				<label for="to">to:</label>
				<select id="to" ng-options="extension.value as extension.caption for extension in DocConvCtrl.documentFormats" ng-model="DocConvCtrl.to">
				</select>
			</div>
		</div>

		<div class="col-sm-3"></div>
	</div>
            
    <!-- convert button -->
    <div class="square col-sm-12">
        <button class="convert" ng-click="DocConvCtrl.convert()">convert</button>
    </div>

    <!-- advertise -->
    <div class="row">
		<div class="col-sm-2"></div>

		<div class="square col-sm-8">
	        <div class="adv-thumb">
	        </div>
	    </div>

	    <div class="col-sm-2"></div>
	</div>

	<!-- back link -->
	<div class="square col-sm-12">
        <a class="back" ui-sref="app.home">back</a>
    </div>
</div>

<!-- footer -->
<footer class="container">
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li><a ng-click="DocConvCtrl.showFaq()">faq</a></li>
				<li><a ng-click="DocConvCtrl.showTermsOfservice()">terms of service</a></li>
                <li><a ng-click="DocConvCtrl.showPrivacy()">privacy</a></li>
                <li><a ng-click="DocConvCtrl.showSecurity()">security</a></li>
                <li><a ng-click="DocConvCtrl.showSupport()">support</a></li>
            </ul>
        </div>
    </div>
</footer>
